<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SPARK</title>
    <style media="screen">
      body, html{
        background-image: url("https://www.miami.com/wp-content/uploads/sites/2/2016/08/sunsetMiami.jpg");
        background-repeat: no-repeat;
        height: 100%;

        background-size: cover;
        background-position: center;
      }


      .button1{
        background-color: Transparent;
        background-repeat:no-repeat;
        cursor:pointer;
        overflow: hidden;
        outline:none;
        border-radius: 30px;
        border: none;
        font-family: "Times New Roman";
        font-size: 20px;
        font-weight: bold;
        float: right;
        margin-left: 10px;
      }

      .name{
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
        font-size: 50px;
        font-family: cursive;
        /* margin-left: 60px */
        /* padding: 10px 10px */
        /* margin: 10px 10px 10px 10px */
      }

      /* .top > .wrap > img{
        width: 200px;
        height: 40px

      } */

      .contents{
        height: calc(100% - 120px);
        color: white;
        max-width: 680px;
        margin: 0 auto;
        text-align: center;
        display: table;
      }

      .contents > .wrap{
        display: table-cell;
        vertical-align: middle;
        margin: 0 auto;
        height: 50px;

      }

      .footer{
        height: 20px;
        padding: 20px;
        color: white;
        text-align: center;
      }

      .login{
        border-radius: 30px;
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color : #d1d1d1;
      }

      input[type=text], input[type=password] {
        border-radius: 30px;
        width: 80%;
        padding: 18px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color : #d1d1d1;
}
      .button2{
        border-radius: 30px;
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color : #FFdead;
        cursor:pointer;
        font-family: "Times New Roman";
        font-size: 17px;
      }





    </style>
  </head>

  <body>

    <div class="top">
      <div class="back">
        <button class="button1" type="button" name="button">&larr; back to home</button>

        <h2 class="name">Better Than Me</h2>
      </div>
    </div>


  <input placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
  <a href="./chat"><button>SPARK!</button></a>


    <div class="contents">
      <div class="wrap">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/B-logo-1.png" alt="Better Then Me loge" height="100" width="100"><br>
        <input class="login" type="text" placeholder="Enter Username" name="uname" required>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <button class="button2"type="button" name="button">LOG IN</button><br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

      </div>
    </div>


    <div class="footer">
      <p>Always Better Than Me</p>
    </div>

  </body>
</html>
