<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <meta charset="utf-8">
	<title>SPARK</title>
	<style media="screen">
		body, html {
			background-repeat: no-repeat;
			height: 100%;
			background-size: cover;
			background-position: center;
		}
		.contents {
			height: calc(100% - 120px);
			max-width: 680px;
			margin: 0 auto;
			text-align: center;
			display: table;
		}
		.contents>.wrap {
			display: table-cell;
			vertical-align: middle;
			margin: 0 auto;
			/* height: 50px; */
		}
		.form-control{
			float: left;
			width: 80%;
		}
		#emoji_button{
			float: right;
			width: 20%;
			border-color: black;
		}
		td {
			margin: 10 10;
		}
	</style>
</head>

<body>

  <script type="text/javascript">
    $('#icons').live('click', function() {
      var user_id = document.getElementById('id-box').value;
      var user_icon = $(this).attr("class") + '.png';
      console.log(user_id);
      console.log(user_icon);
      document.getElementById("icon").value = user_icon;
    });

		$(document).ready(function(){
			$("#submit").click(function(){
				if($("#id-box").val().length==0){
					alert("아이디를 입력해주세요!!");
					$('#id-box').focus();
					return false;
				}
				if($("#icon").val().length==0){
					alert("프로필콘을 골라주세요!!");
					$('#icon').focus();
					return false;
				}
			});


		})
  </script>

	<div class="top">
	</div>

	<div class="contents">

		<div class="wrap">
			<div class="logo_box">
				<img src="{{url_for('static', filename='logo.jpg')}}" width=500 height=200>
			</div>
			<button class="btn btn-default dropdown-toggle" id="emoji_button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ></button>

			<form action="{{url_for('form')}}" method="post">
				<input class="form-control" id="id-box" placeholder="enter username" name="username">
        		<input type="hidden" id="icon" name="profilecon">
				<button type="submit" id="submit"> GO! </button>
			</form>
			<div class="collapse" id="collapseExample">
				<div class="card card-body">
          <table>
            <tr>
                <td><img id='icons' class='a' src="{{url_for('static', filename='a.png')}}" width=80 height=80></td>
                <td><img id='icons' class='b' src="{{url_for('static', filename='b.png')}}" width=80 height=80></td>
                <td><img id='icons' class='c' src="{{url_for('static', filename='c.png')}}" width=80 height=80></td>
                <td><img id='icons' class='d' src="{{url_for('static', filename='d.png')}}" width=80 height=80></td>
                <td><img id='icons' class='e' src="{{url_for('static', filename='e.png')}}" width=80 height=80></td>
            </tr>
            <tr>
                <td><img id='icons' class='f' src="{{url_for('static', filename='f.png')}}" width=80 height=80></td>
                <td><img id='icons' class='g' src="{{url_for('static', filename='g.png')}}" width=80 height=80></td>
                <td><img id='icons' class='h' src="{{url_for('static', filename='h.png')}}" width=80 height=80></td>
                <td><img id='icons' class='i' src="{{url_for('static', filename='i.png')}}" width=80 height=80></td>
                <td><img id='icons' class='j' src="{{url_for('static', filename='j.png')}}" width=80 height=80></td>
            </tr>
          </table>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
